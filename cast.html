<!DOCTYPE html>
<html>
<html lang="en"> 
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Movie App
	</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/cast.css">
</head>
<body>
	<header>
		<div class="title_info" id="overview">
			<div class="title_menu clickable">
				<img src="./img/interface/threedot.png" onclick="toggleMenu();">
				<div id="drop_menu" class="menu_content">
				    <a href="#"><img src="./img/interface/share.png">Share</a>
				    <a href="#"><img src="./img/interface/feedback.png">Send feedback</a>
				    <a href="#" onclick="toggleMenu();"><img src="./img/interface/close.png">Close menu</a>
			  </div>
			</div>
			<p class="titletext">The Dark Knight</p>
			<p class="subtext">2008. Drama/Thriller. 2h 32m</p>
		</div>
		
	</header>
	<nav id="nav">
		<ul>
			<li id="tab1"><a href="index.html">OVERVIEW</a></li>
			<li id="tab2"><a href="cast.html">CAST</a></li>
			<hr/>
		</ul>
	</nav>
	<div class="info_card">

		<div class="cast_card clickable" id="actor1">
			<img src="./img/cast/actor1.jpg" alt="Picture of Christian Bale">
			<div class="cast_info">
				<span class="cast_text">Christian Bale</span><br>
				<div class="cast_smalltext">Batman, Bruce Wayne</div>
			</div>
		</div>

		<div class="cast_card clickable" id="actor2">
			<img src="./img/cast/actor2.jpg" alt="Picture of Heath Ledger">
			<div class="cast_info">
				<span class="cast_text">Heath Ledger</span><br>
				<div class="cast_smalltext">The Joker</div>
			</div>
		</div>

		<div class="cast_card clickable" id="actor3">
			<img src="./img/cast/actor3.jpg" alt="Picture of Thanos">
			<div class="cast_info">
				<span class="cast_text">Thanos</span><br>
				<div class="cast_smalltext">Marvel Crossover?</div>
			</div>
		</div>

		<div class="cast_card clickable" id="actor4">
			<img src="./img/cast/actor4.jpg" alt="Picture of Gary Oldman">
			<div class="cast_info">
				<span class="cast_text">Gary Oldman</span><br>
				<div class="cast_smalltext">Comissioner Gordon</div>
			</div>
		</div>

		<div class="cast_card clickable" id="actor5">
			<img src="./img/cast/actor5.jpg" alt="Picture of Morgan Freeman">
			<div class="cast_info">
				<span class="cast_text">Morgan Freeman</span><br>
				<div class="cast_smalltext">Lucius Fox</div>
			</div>
		</div>

		<div class="cast_card clickable" id="actor6">
			<img src="./img/cast/actor6.jpeg" alt="Picture of Maggie Gyllenhaal">
			<div class="cast_info">
				<span class="cast_text">Maggie Gyllenhaal</span><br>
				<div class="cast_smalltext">Rachel Dawes</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/cast.js"></script>
</body>
</html>
